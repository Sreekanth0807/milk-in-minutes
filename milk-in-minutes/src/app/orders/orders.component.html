    <div *ngIf="order.length > 0; else emptyCartMessage">
        <div *ngFor="let item of order">
          <mat-card>
            <img mat-card-image src="{{ item.image }}" alt="{{ item.name }}">
         
            <mat-card-content>
                <h2>{{ item.name }}</h2>
                <p>â‚¹{{ item.price }}</p>
            </mat-card-content>

          </mat-card>
        </div>
      </div>
      <ng-template #emptyCartMessage>
        <p>You have no Orders placed</p>
      </ng-template>
    </div>
