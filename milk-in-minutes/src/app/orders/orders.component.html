<div class="cart">
  <div *ngIf="orders.length > 0; else emptyCartMessage">
    <div *ngFor="let order of orders">
      <mat-card>
        <img mat-card-image src="{{ order.image }}" alt="{{ order.name }}">
        <mat-card-content>
          <h2>{{ order.name }}</h2> 
          <p>â‚¹{{ order.price }}</p> 
        </mat-card-content> 
      </mat-card>
    </div>
  </div>
  <ng-template #emptyCartMessage>
    <p>You have no Orders placed</p>
  </ng-template>
</div>
